<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="error-container">
        <h3>Error</h3>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message|safe }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>{{ message }}</p>
        {% endif %}
        <a href="{{ url_for('sign_up') }}">Back to Sign Up</a>
        <a href="{{ url_for('sign_in') }}">Back to Sign In</a>
    </div>
</body>
</html>

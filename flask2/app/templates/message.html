<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="message-container">
        {% if messages %}
            <div class="flash-messages {{ message_type }}">
                {% for category, message in messages %}
                    {% if message %}
                        <div class="flash-message {{ category }}" dangerously_set_inner_html="{{ message|safe }}"></div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
